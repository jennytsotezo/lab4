<!DOCTYPE html>
<html>
<head>
    <title>Practice 3: Password Verification</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <h1>Password Verification</h1>
    <form onsubmit="return verifyPasswords();">
        <div class="form-group">
            <label for="pwd1">Enter Password:</label>
            <input type="password" id="pwd1" required>
        </div>
        <div class="form-group">
            <label for="pwd2">Confirm Password:</label>
            <input type="password" id="pwd2" required>
        </div>
        <button type="submit">Verify</button>
    </form>
    <p class="back-link"><a href="index.html">Back to Index</a></p>

    <script>
        function verifyPasswords() {
            var pwd1 = document.getElementById('pwd1').value;
            var pwd2 = document.getElementById('pwd2').value;

            if (pwd1.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            if (pwd1 !== pwd2) {
                alert("Passwords do not match!");
                return false;
            }
            alert("Passwords match!");
            return false; 
        }
    </script>
</body>
</html>
